<div class="modal fade" id="gh-manage-orgunits-add-modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true" data-id="<%- data.data.orgUnitId %>">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
                <%
                    var title = 'course';
                    if (data.data.orgUnitType) {
                        if (data.data.orgUnitType === 'course') {
                            title = 'subject or part';
                        } else if (data.data.orgUnitType === 'subject') {
                            title = 'part';
                        }
                    }
                %>
                <h4 class="modal-title" id="modal-title">Create a <%- title %></h4>
            </div>
            <div class="modal-body">
                <form id="gh-manage-orgunits-modal-form" role="form" data-toggle="validator">
                    <div class="form-group">
                        <label for="gh-manage-orgunits-modal-text">Display name</label>
                        <input type="text" class="form-control" id="gh-manage-orgunits-modal-text" placeholder="Display name" required>
                    </div>
                    <div class="form-group <% if (!data.data.orgUnitType || data.data.orgUnitType === "subject") { %>hidden<% } %>">
                        <label for="gh-manage-orgunits-modal-type">Type</label>
                        <select class="form-control" id="gh-manage-orgunits-modal-type">
                            <% if (!data.data.orgUnitType) { %>
                                <option value="course">Course</option>
                            <% } %>
                            <% if (data.data.orgUnitType === "course") { %>
                                <option value="subject">Subject</option>
                            <% } %>
                            <% if (data.data.orgUnitType === "course" || data.data.orgUnitType === "subject") { %>
                                <option value="part">Part</option>
                            <% } %>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link pull-left" data-dismiss="modal">Cancel</button>
                <button type="submit" id="gh-manage-orgunits-add" class="btn btn-default pull-right" disabled="disabled">Create</button>
            </div>
        </div>
    </div>
</div>
