<% if (!data.published) { %>
    <button type="button" class="btn btn-default gh-btn-secondary gh-btn-reverse gh-visibility pull-right" data-id="<%- data.id %>"><i class="fa fa-eye-slash"></i> Publish</button>
<% } else { %>
    <button type="button" class="btn btn-default gh-btn-secondary gh-btn-reverse gh-visibility pull-right" data-id="<%- data.id %>" disabled><i class="fa fa-eye"></i> Published</button>
<% } %>
