<div class="modal fade" id="gh-modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="modal-title">Already have a timetable or want one?</h4>
            </div>
            <div class="modal-body">
                <p>Sign-in to see your timetable and make changes</p>
                <% var randomId = data.gh.utils.generateRandomString(); %>
                <div id="<%- randomId %>">
                    <% _.partial('login-form', {'data': data}, null, '#' + randomId) %>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
